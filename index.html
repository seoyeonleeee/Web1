<h2>한국드라마</h2>
<a href="https://namu.wiki/w/%ED%95%9C%EA%B5%AD%20%EB%93%9C%EB%9D%BC%EB%A7%883" target="_blank" title="한국드라마"></a>
<p>
대한민국에서 제작된 드라마를 총칭해서 말하는 말. 한국을 포함 주로 동아시아, 중동, 중앙아시아, 동남아, 남아시아, 중남미 등을 중심으로 큰 인기를 얻게 되어 현재는 한류 콘텐츠의 중심문화로 자리잡게 되었으며 여러 나라에 수출되고 있다. 줄여서 '한드'라고도 부른다.
